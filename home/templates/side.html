<div class="col-lg-4">
            <div class="sidebar">
              <div class="row">
                <div class="col-lg-12">
                  <div class="sidebar-item recent-posts">
                    <div class="sidebar-heading">
                      <h2>Recent News</h2>
                    </div>
                    <div class="content">
                      <ul>
                        {% for item in latest_news %}
                        <li><a href="/news/{{item.id}}/{{item.slug}}">
                          <h5>{{item.title}}</h5>
                          <span>{{item.created_at|date:"m/d/Y"}}</span>
                        </a></li>
                        {% endfor %}
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
